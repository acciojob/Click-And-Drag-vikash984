<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here 
const container = document.querySelector('.items');
const cubes = document.querySelectorAll('.item');

let selectedCube = null;
let offsetX = 0;
let offsetY = 0;
let containerRect = container.getBoundingClientRect();

// Helper: Clamp value within min and max
function clamp(value, min, max) {
  return Math.max(min, Math.min(value, max));
}

// Position cubes in initial grid
function layoutInitialGrid() {
  const columns = 5;
  const spacing = 120; // 100px cube + 20px gap
  cubes.forEach((cube, index) => {
    const row = Math.floor(index / columns);
    const col = index % columns;
    cube.style.left = `${col * spacing}px`;
    cube.style.top = `${row * spacing}px`;
  });
}

// Drag Start
function onMouseDown(e) {
  selectedCube = e.target;
  if (!selectedCube.classList.contains('item')) return;

  const cubeRect = selectedCube.getBoundingClientRect();
  offsetX = e.clientX - cubeRect.left;
  offsetY = e.clientY - cubeRect.top;

  document.addEventListener('mousemove', onMouseMove);
  document.addEventListener('mouseup', onMouseUp);
}

// Drag Move
function onMouseMove(e) {
  if (!selectedCube) return;

  let x = e.clientX - containerRect.left - offsetX;
  let y = e.clientY - containerRect.top - offsetY;

  // Constrain within container
  x = clamp(x, 0, container.clientWidth - selectedCube.clientWidth);
  y = clamp(y, 0, container.clientHeight - selectedCube.clientHeight);

  selectedCube.style.left = `${x}px`;
  selectedCube.style.top = `${y}px`;
}

// Drag End
function onMouseUp() {
  selectedCube = null;
  document.removeEventListener('mousemove', onMouseMove);
  document.removeEventListener('mouseup', onMouseUp);
}

// Setup
layoutInitialGrid();
container.addEventListener('mousedown', onMouseDown);
window.addEventListener('resize', () => {
  containerRect = container.getBoundingClientRect();
});
</script>

 

  </body>
</html>
